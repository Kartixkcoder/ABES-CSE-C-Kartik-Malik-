<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }


    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #2874f0;
    }
    .logo span {
      color: #f9a825;
      font-size: 14px;
    }


    .search-container {
      flex: 1;
      display: flex;
      align-items: center;
      margin: 0 20px;
      background: #f0f0f0;
      padding: 8px 12px;
      border-radius: 4px;
    }
    .search-container input {
      border: none;
      outline: none;
      flex: 1;
      background: transparent;
      font-size: 14px;
    }
    .search-container i {
      color: #555;
      margin-right: 8px;
    }

  
    .right-menu {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .right-menu div {
      cursor: pointer;
      font-size: 14px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .right-menu i {
      font-size: 18px;
      cursor: pointer;
    }

   
    .categories {
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
      background: #fff;
    }
    .categories div {
      text-align: center;
      font-size: 14px;
      cursor: pointer;
    }
    .categories img {
      width: 40px;
      height: 40px;
      display: block;
      margin: 0 auto 5px;
    }
  </style>
  
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

 
  <div class="navbar">
    
    <div class="logo">Flipkart <br><span>Explore Plus âœ¨</span></div>

    
    <div class="search-container">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search for Products, Brands and More">
    </div>

   
    <div class="right-menu">
      <div><i class="fas fa-user"></i> Login</div>
      <div><i class="fas fa-shopping-cart"></i> Cart</div>
      <div><i class="fas fa-store"></i> Become a Seller</div>
      <i class="fas fa-ellipsis-v"></i> 
    </div>
  </div>

 
  <div class="categories">
    <div>
      <img src="https://img.icons8.com/color/48/scooter.png" alt="">
      Minutes
    </div>
    <div>
      <img src="https://img.icons8.com/color/48/smartphone-tablet.png" alt="">
      Mobiles & Tablets
    </div>
    <div>
      <img src="https://img.icons8.com/color/48/clothes.png" alt="">
      Fashion
    </div>
    <div>
      <img src="https://img.icons8.com/color/48/laptop.png" alt="">
      Electronics
    </div>
    <div>
      <img src="https://img.icons8.com/color/48/sofa.png" alt="">
      Home & Furniture
    </div>
    <div>
      <img src="https://img.icons8.com/color/48/tv.png" alt="">
      TVs & Appliances
    </div>
    <div>
      <img src="https://img.icons8.com/color/48/airplane-take-off.png" alt="">
      Flight Bookings
    </div>
    <div>
      <img src="https://img.icons8.com/color/48/teddy-bear.png" alt="">
      Beauty, Food
    </div>
    <div>
      <img src="grocery.png" alt="">
      Grocery
    </div>
  </div>

</body>
</html>
