<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flipkart</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .navbar-left img {
      height: 30px;
    }

    .search-bar input {
      padding: 8px 12px;
      width: 700px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .navbar-right a {
      text-decoration: none;
      color: black;
      font-size: 14px;
    }

  
    .categories {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 15px;
      padding: 15px 30px;
      text-align: center;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    .category {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
      cursor: pointer;
    }

    .category img {
      height: 60px;
      margin-bottom: 8px;
    }

    .category span {
      font-weight: 500;
    }
  </style>
</head>
<body>


  <div class="navbar">
    <div class="navbar-left">
        
      <img src="imageflipkart.png" alt="Flipkart Logo" style="height: 50px;">
      <div class="search-bar">
        <input type="text" placeholder="Search for Products, Brands and More">
      </div>
    </div>
    <div class="navbar-right">
      <a href="#">Login</a>
      <a href="#">Cart</a>
      <a href="#">Become a Seller</a>
    </div>
  </div>

 
  <div class="categories">
    <div class="category">
      <img src="https://rukminim2.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="">
      <span>Minutes</span>
    </div>
    <div class="category">
      <img src="https://rukminim2.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="">
      <span>Mobiles & Tablets</span>
    </div>
    <div class="category">
      <img src="https://rukminim2.flixcart.com/flap/128/128/image/0d75b34f7d8fbcb3.png?q=100" alt="">
      <span>Fashion</span>
    </div>
    <div class="category">
      <img src="https://rukminim2.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
      <span>Electronics</span>
    </div>
    <div class="category">
      <img src="https://rukminim2.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
      <span>Home & Furniture</span>
    </div>
    <div class="category">
      <img src="https://rukminim2.flixcart.com/flap/128/128/image/0139228b2f7eb413.png?q=100" alt="">
      <span>TVs & Appliances</span>
    </div>
    <div class="category">
      <img src="https://rukminim2.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="">
      <span>Flight Bookings</span>
    </div>
    <div class="category">
      <img src="https://rukminim2.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt="">
      <span>Beauty, Food..</span>
    </div>
    <div class="category">
      <img src="https://rukminim2.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100" alt="">
      <span>Grocery</span>
    </div>
  </div>

</body>
</html>
