<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f9;
    }
    .resume {
      display: flex;
      align-items: flex-start;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 500px;
    }
    .resume img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-right: 20px;
      object-fit: cover;
    }
    .info h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    .info p {
      margin: 6px 0;
      font-size: 16px;
      color: #555;
    }
    .languages {
      margin-top: 10px;
    }
    .languages ul {
      margin: 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <div class="resume">
   
    <img src="student.jpg" alt="Student Photo">
    	<label>Name</label><input type="text" id="name">
	<label>Email</label><input type="text" id="email">
	<label>Contact</label><input type="number" id="contact">
	<label>Knowledge</label><input type="text" id="knowledge">
	<button onclick="clickR()">Click me</button>

	<script>

		function clickR(){
			let name = document.getElementById("name").value;
			let email = document.getElementById("email").value;
			let contact = document.getElementById("contact").value;
			let knowledge = document.getElementById("knowledge").value;

			document.getElementById("rname").innerHTML = name;
			document.getElementById("remail").innerHTML = email;
			document.getElementById("rcontact").innerHTML = contact;
			document.getElementById("rknowledge").innerHTML = knowledge;
		}
    </script>

    
   
    <div class="info">
      <h1 id="rname"></h1>
      <p><strong>Course:</strong> B.Tech</p>
      
      <div class="languages">
        <p id="knowledge"><strong></strong></p>
       
      </div>
    </div>
  </div>
  

</body>
</html>
