<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

   
    .container {
      display: flex;
      gap: 20px;
      height:500px;
      width:1000px;
      justify-content: center;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }

   
    .box {
      width: 220px;
      height: 300px;
      padding: 15px;
      color: white;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      background-size: cover;
      background-position: center;
      text-shadow: 1px 1px 3px black;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
    }

    .box h2 {
      margin: 5px 0;
    }

    button {
      margin-top: 10px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.6);
      color: white;
    }

    button:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    
    .popup {
      display: none; 
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 6px 12px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    .popup h3 {
      margin-top: 0;
    }

    .popup button {
      background: #d9534f;
      margin-top: 15px;
    }

   
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="box" style="background-image: url('phone.jpg');">
      <h2>Phone</h2>
      <button onclick="showInfo('phone')">More Info</button>
    </div>

    
    <div class="box" style="background-image: url('tv.jpg');">
      <h2>TV</h2>
      <button onclick="showInfo('tv')">More Info</button>
    </div>

   
    <div class="box" style="background-image: url('games.webp');">
      <h2>Games</h2>
      <button onclick="showInfo('games')">More Info</button>
    </div>
  </div>

  
  <div class="overlay" id="overlay"></div>

  
  <div class="popup" id="popup">
    <h3 id="popupTitle"></h3>
    <div id="popupContent"></div>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    
    const data = {
      phone: [
        { model: "iPhone 17 pro", company: "Apple",price:134999},
        { model: "Galaxy S25 ultra", company: "Samsung",price:124999 },
        { model: "Pixel 9", company: "Google",price:89999}
      ],
      tv: [
        { model: "Bravia X90", company: "Sony",price:68999},
        { model: "Neo QLED", company: "Samsung",price:74999 },
        { model: "OLED C3", company: "LG",price:76999 }
      ],
      games: [
        { model: "PlayStation 5", company: "Sony",price:54999 },
        { model: "Xbox Series X", company: "Microsoft",price:44999 },
        { model: "Nintendo Switch", company: "Nintendo",price:34999 }
      ]
    };

    function showInfo(type) {
      const overlay = document.getElementById("overlay");
      const popup = document.getElementById("popup");
      const title = document.getElementById("popupTitle");
      const content = document.getElementById("popupContent");

   
      title.textContent = type.charAt(0).toUpperCase() + type.slice(1) + " Details";

      
      content.innerHTML = "";
      data[type].forEach(item => {
        content.innerHTML += `<p><b>${item.model}</b> - <b>${item.company}</b> - <b>${price}</b></p>`;
      });

      
      overlay.style.display = "block";
      popup.style.display = "block";
    }

    function closePopup() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
